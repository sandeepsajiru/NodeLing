<!DOCTYPE html>
<html lang="en">
<head>
    <title>Author A Problem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.quilljs.com/0.20.0/quill.js"></script>
</head>
<body>

    <div class="container-fluid">

        <h2>Authoring New Problem</h2>
        <form role="form" method="POST" action="/questions">
            <div class="row">
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" placeholder="e.g., Factorial OR Find Max">
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="testCases">Language:</label>
                        <br />
                        <input type="radio" name="language" value="C" checked> C
                        <input type="radio" name="language" value="JAVA"> JAVA
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="title">Section:</label>
                        <input type="text" class="form-control" name="section" placeholder="e.g., warmup, arrays, pointers">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea rows="2" cols="80" class="form-control" name="description"></textarea>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="examples">Examples:</label>
                        <textarea rows="2" cols="80" class="form-control" name="example"></textarea>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="hint">Explaination:</label>
                        <textarea rows="2" cols="80" class="form-control" name="explaination"></textarea>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="instructorCode">Instructor Code:</label>
                        <div style="border: 1px solid gray;height:230px" rows="10" cols="80" id="editor" class="form-control" name="instructorCode"></div>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="instructorCode">Solved Code:</label>
                        <textarea rows="10" cols="80" class="form-control" id="solvedCode" name="solutionCode" placeholder="Full function definition - solved code"></textarea>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="userCode">User Code:</label>
                        <textarea rows="10" cols="80" class="form-control" id="userCode" name="userCode" placeholder="Template code for function"></textarea>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="testCases">Test Cases:</label>
                <textarea rows="3" cols="80" class="form-control" name="testCases" placeholder="1 test case per line - description string#input#expected output"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default btn-primary" name="submit">Submit</button>
                <button class="btn" name="preview">Preview</button>
                <button class="btn" name="run">Run</button>
            </div>
        </form>
        <button class="btn" name="run" onclick="extractUserCode()">Extract UserCode</button>
    </div>

    <script>
        var javaTemplate = {
            code: ' import java.util.*; \n \
public class Test \n \
{\n \
\tvoid templateFunction(String name, int age) \n \
\t{ \n \
\t\tSystem.out.println(); \n \
\t} \n \
\tstatic Scanner sc = new Scanner(System.in);\n \
\tpublic static void main(String[] args)\n \
\t{\n \
\t\tint i = sc.nextInt();\n \
\t}\n \
}\n'};
        var quill = new Quill('#editor');
        $(document).ready(function () {
            
            alert(javaTemplate.code);
            quill.insertText(0, javaTemplate.code);
        });

    </script>
    <script>
        

        function extractUserCode() {
            quill.focus();
            var range = quill.getSelection();
            var selection = quill.getText(range.start, range.end);
            quill.deleteText(range.start, range.end);
            $('#solvedCode').val(selection);
            var replacement = selection.substring(0, selection.indexOf('{'));
            $('#userCode').val(replacement+"{\n\n\n}");
            quill.insertText(range.start, "%USER_CODE%");
        }
    </script>
    <script>
        angular.module('radioExample', [])
          .controller('ExampleController', ['$scope', function ($scope) {
              $scope.color = {
                  name: 'blue'
              };
              $scope.specialValue = {
                  "id": "12345",
                  "value": "green"
              };
          }]);
    </script>
</body>
</html>
