<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
<body>
	<div class="container">
    <div ng-app="myApp" ng-controller="customersCtrl">
			
            <div class="col-md-3" ng-repeat="x in problems">
			    <div class="panel panel-danger">
					<div class="panel-heading"> <a href="/question/{{x.id}}">{{x.title}}</a></div>
					<div class="panel-body">{{x.description}}</div>
				</div>
            </div>
        

    </div>
</div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {

            //$scope.getAll = function () {
                $http.get("questions")
                .success(function (response) {
                    $scope.problems = response.questions;
                })
                .error(function () {
                    console.log("Error");
                });
            //};

            $scope.getSingle = function () {
                $http.get("question/4kY-Ee6h")
                .success(function (response) {
                    $scope.q = response;
                })
                .error(function () {
                    console.log("Error");
                });
            };

        });
    </script>

</body>
</html>
