<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 
<button ng-click="getAll()">getAllProblems</button>
<br />
<button ng-click="getSingle()">getSingleProblem</button>
<p><b>{{q.title}}</b></p>
<div>
{{q.description}}
</div>

<div>
{{q.examples}}
</div>

<div>
<textarea rows="30" cols="150">
{{q.userCode}}
</textarea>
</div>
    
    <span name="probId">{{q.id}}</span>

<button>Submit</button>

<ul>
  <li ng-repeat="x in names">
	<a href="/question/{{x.id}}">{{x.title}}</a>
    //{{ x.id + ', ' + x.title }}
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {

	$scope.getAll = function()
	{
		$http.get("questions")
		.success(function (response) {
			$scope.names = response.questions;  
		})
		.error(function(){
			console.log("Error");
		});
	};

	$scope.getSingle = function()
	{
		$http.get("question/4kY-Ee6h")
		.success(function (response) {
			$scope.q = response;  
		})
		.error(function(){
			console.log("Error");
		});
	};

});
</script>

</body>
</html>
