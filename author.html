<!DOCTYPE html>
<html lang="en">
<head>
  <title>Author A Problem</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Authoring New Problem</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form role="form" method="POST" action="/questions">
	<div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" name="title"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea rows="2" cols="80" class="form-control" name="description"></textarea>
    </div>
	 <!--div class="form-group">
      <label for="examples">Examples:</label>
      <textarea rows="2" cols="80" class="form-control" name="examples"></textarea>
    </div>
	 <div class="form-group">
      <label for="hint">Hint:</label>
      <textarea rows="2" cols="80" class="form-control" name="hint"></textarea>
    </div-->
	 <div class="form-group">
      <label for="instructorCode">Instructor Code:</label>
      <textarea rows="2" cols="80" class="form-control" name="instructorCode"></textarea>
    </div>
		 <div class="form-group">
      <label for="userCode">User Code:</label>
      <textarea rows="2" cols="80" class="form-control" name="userCode"></textarea>
    </div>
		 <div class="form-group">
      <label for="testCases">Test Cases:</label>
      <textarea rows="2" cols="80" class="form-control" name="testCases"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default btn-primary" name="submit">Submit</button>
	  <button class="btn" name="preview">Preview</button>
	  <button class="btn" name="run">Run</button>
    </div>
  </form>
</div>

</body>
</html>
